<!DOCTYPE html>
<html>
<head>
	<title>conversion xls -&gt; sql</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../style/github.css">
	<script src="../script/xls2sql.js"></script>
</head>
<body>
	<div id="main_container" class="all_center">
        <div>
            collez ici les données depuis excel:<br>
            <textarea name="ta_in" id="ta_in" cols="30" rows="10"></textarea>
        </div>
        <div>
            <button id="btn_convert_auto">convertir en détectant automatiquement les types</button>
        </div>
        <div>OU</div>
        <div>
            préciser quelles colonnes sont de type numérique:
            <table>
                <tr id="tr_colnums"></tr>
                <tr id="tr_inputs"></tr>
            </table>
            <button id="btn_convert_man">convertir suivant les types précisés</button>
        </div>
        <div>
            <textarea name="ta_out" id="ta_out" cols="30" rows="10"></textarea>
        </div>
	</div>
</body>
</html>
