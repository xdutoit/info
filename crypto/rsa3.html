<!DOCTYPE html>
<html>
<head>
	<title>RSA: cryptage / décryptage</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../style/github.css">
	<link rel="stylesheet" href="../style/crypto.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
	if(!window.jQuery){
		document.write('<script src="../script/jquery-3.5.1.min.js"><\/script>');
	}
	</script>
	<script src="../script/crypto_utils.js"></script>
	<script src="../script/rsa_cryp.js"></script>
</head>
<body>
	<div id="main_container" class="all_center">
   <div class="rsa_warning">Cette page ne doit pas être utilisée pour crypter des données sensibles !<br/> (le cryptage se fait lettre par lettre, et est donc très facile à casser)</div>
		<div>
   <strong>nombres à crypter / décrypter</strong>:<br/>
   <textarea id="ta_in" rows="8" cols="80"></textarea>
  </div>
  <div style="display:flex;justify-content:space-around;">
   <div>n:<input id="inp_n" /></div>
   <div>e/d:<input id="inp_ed" /></div>
   <button id="btn_trans">(dé)crypter</button>
  </div>
		<div>
   <strong>résultat</strong>:<br/>
   <textarea id="ta_out" rows="8" cols="80"></textarea>
  </div>
	</div>
</body>
</html>
