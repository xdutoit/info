<!DOCTYPE html>
<html>
<head>
	<title>Substitution monoalphabétique: décryptage/attaque</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" href="../style/github.css">
	<link rel="stylesheet" href="../style/crypto.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
